<html>

<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>
        <center>
            <ul class="menu1">
                <li class="links"><a href="#Home">Home</a></li>
                <li class="links"><a href="#Grids">Grid View</a></li>
                <li class="links"><a href="#Slides">Slide View</a></li>
            </ul>
        </center>
    </h3>

    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="flowers.gif" class="img-responsive">
            </div>
        </section>

        <hr style="width: 100%;">
        <section id="Grids">
            <h2>Grid Gallery</h2>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img1" src="GG%201.jpg">
                <img class="img1" src="GG%202.jpg">
                <img class="img1" src="GG%203.jpg">
                <img class="img1" src="GG%204.jpg">
                <br><br>
            </div>
            <div class="row">
                <img class="img2" src="GG%205.jpg">
                <img class="img2" src="GG%206.jpg">
                <img class="img2" src="GG%207.jpg">
                <img class="img2" src="GG%208.jpg">
            </div>
        </section>

        <br>
        <br>
        <hr style="width: 100%;">
        <section id="Slides">
            <h2>Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">

                    <div class="item active">
                        <img class="img-responsive" src="item%20flower%201.jpg" alt="Red" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Red Rose</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="item%20flower%202.jpg" alt="Green" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Green Chrysanthemum</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="item%20flower%203.jpeg" alt="Pink" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Pink Rose</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="item%20flower%204.jpg" alt="Red" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Red Laceleaf</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="item%20flower%205.jpg" alt="Red" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Red Amaryllis</h3>
                            <p>></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-repsonsive" src="item%20flower%206.jpg" alt="Red" style="width:100%;">
                        <div class="carousel-caption">
                            <h3> Red Camellia</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="item%20flower%207.jpg" alt="Pink" style="width:100%;">
                        <div class="carousel-caption">
                            <h3> Pink Dahlia</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-respsonsive" src="item%20flower%208.jpg" alt="Pink" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Pink Lotus Flower</h3>
                            <p></p>
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </section>
    </div>
</body>

</html>
